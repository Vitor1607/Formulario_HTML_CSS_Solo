<!DOCTYPE html>
<html lang="pt-br">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>


  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<body>
<div class="page">
  
  <header>
    <h1>Mentoria</h1>
    <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
  </header>

  <form id="my-form">
  
    <fieldset>
      <legend>Informações pessoais</legend>
      
  <div class="fieldset-wrapper">
    <div class="inicio">
        <div class="input-wrapper">
          <label for="name">Nome</label>
          <input 
          type="text" 
          id="name"
          required/>
        </div>
      
        <div class="input-wrapper">
          <label for="surname">Sobrenome</label>
          <input 
          type="text" 
          id="surname"
          required/>
        </div>
    </div>

        <div class="input-wrapper2">
            <label for="email">Email</label><span>(digite um email válido)</span>
            <input 
            class="input2" 
            type="text" 
            id="email"
            required/>
        </div>

        <div class="input-wrapper2">
              <label for="event-password">Senha</label> <span>(mínimo de 6 caracteres)</span>
              <input 
              class="input2" 
              type="password" id="event-password"
              required
              minlength="6"/>
        </div>
  </div>
    </fieldset>

    <fieldset>
      <legend>Informações do mentor</legend>
    
     <div class="input-wrapper2">
        <label for="name">Nome do seu mentor</label><span>(só o primeiro nome)</span>
        <input 
        class="input2" 
        type="text" 
        id="name"
        required/>
     </div>
    
    </fieldset>

    <fieldset>
      <legend>Seus horários disponíveis</legend>
    </fieldset>

  <fieldset class="ultima">
      <legend>Primeira mentoria</legend>
    
  <div class="col-3">
    <div class="input-wrapper">
        <label for="event-date">Data</label><span>(DD/MM/AAAA)</span>
        <input type="date" id="event-date"/>
     </div>

    <div class="input-wrapper3">
      <label for="event-begin">Das</label>
      <input class="input3" type="time" id="event-begin"/>
    </div>

    <div class="input-wrapper4">
    <label for="event-end">Até</label>
    <input class="input4" type="time" id="event-end"/>
    </div>

  </div>
    
</fieldset>
    
  <fieldset class="ultima2">
    <legend>Segunda mentoria</legend>
  
<div class="col-3">
  <div class="input-wrapper">
      <label for="event-date">Data</label><span>(DD/MM/AAAA)</span>
      <input type="date" id="event-date"/>
   </div>

  <div class="input-wrapper3">
    <label for="event-begin">Das</label>
    <input class="input3" type="time" id="event-begin"/>
  </div>

  <div class="input-wrapper4">
  <label for="event-end">Até</label>
  <input class="input4" type="time" id="event-end"/>
  </div>

</div>
  
</fieldset>

  </form>

<footer>
  <input class="button" 
  type="submit" 
  form="my-form"
  value="Salvar">
</footer>

</div>
</body>
</html>
